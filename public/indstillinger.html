        <header>
            <h1><a href="/">Bedre S&oslash;vn</a></h1>
        </header>
        <nav>
            <a href="/">Forside</a>
            <a href="/statistik">Statistik</a>
            <a href="/indstillinger">Indstillinger</a>
        </nav>

        <div class="content">
            <section>
                <h2>Indstillinger</h2>

                <div>
                    <form action="#">
                        <legend>Alarm indstillinger</legend>
                        <label for="morningTime">V&aelig;kke alarm</label>
                        <input type="time" id="time1" name="time1"><br><br>
                        
                        <label for="nightTime">Sove alarm</label>
                        <input type="time" id="time2" name="time2"><br><br>
                        
                        <label for="">De valgte tidspunkter giver dig X timers s&oslash;vn.</label>
                        <input type="submit" value="Opdater alarm">
                    </form>
    
                    <form action="#">
                        <legend>Tids indstillinger</legend>
    
                        <label for="" id="manualTimeDescription">Passer urets tid ikke? Opdater tiden automatisk til ___ eller indstil den manuelt.</label>
                        
                        <label for="manualTimeBox">Bestem urets tid manuelt</label>
                        <input type="checkbox" id="manualTimeBox" name="manualTimeBox" checked="false">
    
                        <label for="manualTime">Indstil tid manuelt her</label>
                        <input type="time" id="manualTime" name="manualTime" disabled><br><br>
    
                        <input type="submit" value="Updater tid">
                    </form>
                </div>
            </section>
        </div>       

        <footer class="footer">
